version: '3'
services:
  api:
    build: ./API
    env_file:
      - .env
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db

  mqtt:
    build: ./MQTT
    env_file:
      - .env
    restart: always
    ports:
      - "8001:8001"

  db:
    image: postgres:12.8
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

volumes:
  postgres_data:
